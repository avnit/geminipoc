---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cong-chart.fullname" . }}-configuration-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
