# Default values for cong-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: console-app

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

filestore:
  ip: "10.117.4.2"
  createPvs: true

consul:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/consul
    pullPolicy: IfNotPresent
    tag: "1.19.2"
  persistence:
    size: 1Gi
  config: 
    ui_config:
      enabled: true

vault:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/vault
    pullPolicy: IfNotPresent
    tag: "1.0.2"
  rootToken: "changeme"

nginx:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/nginx
    pullPolicy: IfNotPresent
    tag: "1.26.3"
  service:
    type: LoadBalancer
  configTemplate: |
    worker_processes 1;
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 80;
        server_name localhost;
        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }
      }
    }
  tls:
    crt: ""
    key: ""

cassandra:
  enabled: true
  image:
    repository: cassandra
    pullPolicy: IfNotPresent
    tag: "4.1.3"
  persistence:
    size: 5Gi

mysql:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/mysql
    pullPolicy: IfNotPresent
    tag: "5.7.21"
  rootPassword: "mysecret"
  userPassword: "mysecret"
  persistence:
    storageClassName: "standard-rwo"
    size: 2Gi

uaa:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/cloudbreak-uaa
    pullPolicy: IfNotPresent
    tag: "1.0"
  config:
    issuer:
      uri: http://localhost:8080/uaa

saq:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/saq
    pullPolicy: IfNotPresent
    tag: "3.0.0"
  persistence:
    size: 10Gi

kgservice:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/kgservice
    pullPolicy: IfNotPresent
    tag: "3.0.0"

jobScheduler:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/job-scheduler
    pullPolicy: IfNotPresent
    tag: "3.0.0"

jobExecutor:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/job-executor
    pullPolicy: IfNotPresent
    tag: "3.0.0"

garbageCollector:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/garbage-collector
    pullPolicy: IfNotPresent
    tag: "3.0.0"
  livenessProbe:
    httpGet:
      path: /healthz
      port: 10127
    initialDelaySeconds: 15
    periodSeconds: 20
  readinessProbe:
    httpGet:
      path: /readyz
      port: 10127
    initialDelaySeconds: 5
    periodSeconds: 10

applicationService:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/application-service
    pullPolicy: IfNotPresent
    tag: "3.0.0"

documents:
  enabled: true
  replicaCount: 1
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/documents
    pullPolicy: IfNotPresent
    tag: "3.0.0"

bootstrap:
  enabled: true
  image:
    repository: us-docker.pkg.dev/sparkcognition-neon-dev/engineering/neon/bootstrap
    pullPolicy: IfNotPresent
    tag: "3.0.0"

log4j:
  config: ""
