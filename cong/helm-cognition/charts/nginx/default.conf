
server {

      #resolver kube-dns.kube-system.svc.cluster.local;

      listen 8181 default_server;
      # Turn on GZIP for Proxy
      gzip             on;
      gzip_comp_level  2;
      gzip_min_length  1000;
      gzip_proxied     expired no-cache no-store private auth;
      gzip_types    text/plain application/javascript application/x-javascript text/javascript text/xml text/css;


      location /auth/ {
        #set $uaa8080 "uaa1:8080";

        proxy_pass http://uaa.neon-test.svc.cluster.local:8080/;

        proxy_set_header Accept-Encoding "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST';

        # Response modification to prepend '/auth' to specific paths
        sub_filter '="/' '="/auth/';
        sub_filter 'var PATH_PREFIX = "";' 'var PATH_PREFIX = "/auth";';
        sub_filter_once off;
        sub_filter_types *; # Apply sub_filter to all content types; adjust as necessary for your application
      
      }

      location /documents/ {
        
        proxy_pass http://documents-service.neon-test.svc.cluster.local:8011/documents/;
        proxy_redirect default;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }

      location /kg/ {
          # The trailing slash on the proxy_pass URL below is key.
          # It tells NGINX to replace the matched part of the location (/kg/)
          # with whatever follows the hostname (in this case, just a /).
          proxy_pass http://kgservice.neon-test.svc.cluster.local:10124/;
      
          # The rest of your headers and options remain the same
          add_header 'Access-Control-Allow-Origin' '*' always;
          add_header 'Access-Control-Allow-Credentials' 'true' always;
          add_header 'Access-Control-Expose-Headers' 'Authorization' always;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
      
          if ($request_method = 'OPTIONS') {
             add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
             add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
             add_header 'Access-Control-Max-Age' 1728000;
             add_header 'Content-Length' 0;
             return 204;
          }
      }

